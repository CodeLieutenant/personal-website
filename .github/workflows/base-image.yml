name: "Docker Images"

on:
  workflow_dispatch:
jobs:
  base:
    uses: "./.github/workflows/docker.yml"
    with:
      docker_target: base
      version: "base"
    secrets:
      CR_PAT: ${{ secrets.CR_PAT }}
  develop:
    uses: "./.github/workflows/docker.yml"
    needs: ["base"]
    with:
      docker_target: base
      version: develop-github
    secrets:
      CR_PAT: ${{ secrets.CR_PAT }}
