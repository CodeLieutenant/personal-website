[PHP]
expose_php = On
error_reporting = E_ALL
display_errors = On
report_memleaks = On
html_errors = On
auto_globals_jit = Off
max_input_time = 60
max_execution_time = 60

[opcache]
opcache.jit = disable

[Assertion]
zend.assertions = 1
assert.exception = On
assert.warning = On

[ffi]
ffi.enable = true
