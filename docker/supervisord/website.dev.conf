[program:website]
command=php -d variables_order=EGPCS /var/www/html/artisan serve --host=0.0.0.0 --port=80 --tries=1
user=sail
environment=LARAVEL_SAIL="1"
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true
autostart=true
autorestart=true
